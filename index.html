<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booklist App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>
        <i class="fas fa-book-open text-primary"></i>
        My <span class="text-primary">Book</span>List
      </h1>

      <form action="#" class="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control" required />
        </div>

        <input
          type="submit"
          value="Add Book"
          class="btn btn-primary btn-block mt-2"
        />
      </form>

      <table class="table table-striped mt-3 d-flex flex-column between">
        <thead>
          <tr class="d-flex gap-3">
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list" class="d-flex flex-column"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
